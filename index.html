<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <title>Document</title>
</head>
<body onload="init()">
    <div class="max_width">
        <div class="main_container">
            <div class="search_container">
                <input class="input_search" type="text" placeholder="Search City">
                <img onclick="getCity()" class="search_icon pointer" src="img/search_icon_white.png" alt="search icon">
            </div>
            <div class="weather_info">
                <div class="left_part">
                    <div class="upper_left_part">
                        <div class="city_temperature">
                            <h3>Kamen</h3>
                            <img class="filter_white upper_part_img" src="img/weather_icons/wi-day-sunny.svg" alt="">
                            <p class="text_temperature_date">24 °C</p>
                        </div>
                        <div class="seperator_line"></div>
                        <div class="temperature_quote">
                            <img class="ice_icon filter_white" src="img/ice_sweet_icon.svg" alt="ice icon">
                            <p class="text_quote">Vorsicht, dein Eis schmilzt</p>
                        </div>
                    </div>
                    <div class="bottom_left_part">
                        <div class="temperature_graph">
                            <canvas>

                            </canvas>
                        </div>
                    </div>
                </div>
                <div class="right_part">
                    <div class="current_date">
   
                    </div>
                    <div class="forecast_days">
                        <table>
                            <tbody>
                                <tr>
                                    <td>MON</td>
                                    <td><img class="weather_icon_table filter_white" src="img/weather_icons/wi-day-sunny.svg" alt=""></td>
                                    <td>20 °C</td>
                                </tr>
                                <tr>
                                    <td>TUE</td>
                                    <td class="img_table"><img class="weather_icon_table filter_white" src="img/weather_icons/wi-day-sunny.svg" alt=""></td>
                                    <td>20 °C</td>
                                </tr>
                                <tr>
                                    <td>WED</td>
                                    <td><img class="weather_icon_table filter_white" src="img/weather_icons/wi-day-sunny.svg" alt=""></td>
                                    <td>20 °C</td>
                                </tr>
                                <tr>
                                    <td>THU</td>
                                    <td><img class="weather_icon_table filter_white" src="img/weather_icons/wi-day-sunny.svg" alt=""></td>
                                    <td>20 °C</td>
                                </tr>
                                <tr>
                                    <td>FRI</td>
                                    <td><img class="weather_icon_table filter_white" src="img/weather_icons/wi-day-sunny.svg" alt=""></td>
                                    <td>20 °C</td>
                                </tr>
                                <tr>
                                    <td>SAT</td>
                                    <td><img class="weather_icon_table filter_white" src="img/weather_icons/wi-day-sunny.svg" alt=""></td>
                                    <td>20 °C</td>
                                </tr>
                                <tr>
                                    <td>SUN</td>
                                    <td><img class="weather_icon_table filter_white" src="img/weather_icons/wi-day-sunny.svg" alt=""></td>
                                    <td>20 °C</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>    
    </div>
<script src="./js/script.js"></script>
</body>
</html>
